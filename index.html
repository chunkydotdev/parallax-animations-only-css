<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Effect with view-timeline</title>
    <link rel="stylesheet" href="hero.css" />
    <link rel="stylesheet" href="parallax-image.css" />
    <link rel="stylesheet" href="parallax-pattern.css" />
    <link rel="stylesheet" href="parallax-progress.css" />
    <link rel="stylesheet" href="spacer.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome</h1>
        <p>Scroll down to see the parallax effect</p>
      </div>
    </section>

    <section class="image-parallax-container">
      <div class="image-bg"></div>
      <h2>
        <span style="--i: -10">Parallax</span>
        <span style="--i: 0">Image</span>
        <span style="--i: 10">Effect</span>
      </h2>
    </section>

    <section class="spacer">
      <div class="content">
        <h2>Keep Scrolling</h2>
        <p>Each section has a completely different parallax effect!</p>
      </div>
    </section>

    <section class="pattern-parallax-container">
      <div class="pattern-bg-small"></div>
      <div class="pattern-bg-large"></div>
      <h2>
        <span style="--i: -10">Pattern</span>
        <span style="--i: 0">Parallax</span>
        <span style="--i: 10">Effect</span>
      </h2>
    </section>

    <section class="spacer">
      <div class="content">
        <h2>Keep Scrolling</h2>
        <p>Each section has a completely different parallax effect!</p>
      </div>
    </section>

    <section class="progress-parallax-container">
      <div class="progress-container-fill"></div>
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
      <h2>Progress Parallax Effect</h2>
    </section>

    <section class="spacer">
      <div class="content">
        <h2>The end</h2>
      </div>
    </section>
  </body>
</html>
